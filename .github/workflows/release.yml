# AUTO RELEASE EXCLUDING BETA/EXPERIMENTAL/QA POSTS BASED ON MAIN BRANCH

name: Release

on:
  push:
    tags:
      - "v*"

jobs:
    release:
      name: "Release"
      runs-on: "ubuntu-latest"
      steps:
        - uses: "marvinpinto/action-automatic-releases@latest"
          with:
            repo_token: "${{secrets.GITHUB_TOKEN}}"
            prerelease: false
